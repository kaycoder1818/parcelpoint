<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*background-color: #f5f5f5;*/
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            /*border-radius: 8px;*/
            /*box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);*/
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            margin: 0;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0 5px;
            padding-left: 10px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            background: white;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        .history-item:hover {
            background: #f0f0f0;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .arrow {
            font-size: 18px;
        }
        .back-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button.visible {
            display: inline-block;
        }
        .error-message {
            display: none;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 16px;
            text-align: center;
        }
        .error-message.visible {
            display: block;
        }
        .error-message + .back-button {
            margin-top: 20px; /* Add space between error message and back button */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>HISTORY</h2>
    <div id="history-list"></div>
</div>

<div id="error-message" class="error-message">Failed to fetch data</div>
<button id="backButton" class="back-button">Back</button>

<script>
    async function fetchHistoryData() {
        try {
            const response = await fetch('https://parcelpoint.vercel.app/fetch-watersense-history');
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }
            const historyData = await response.json();

            if (historyData.length === 0) {
                document.getElementById("backButton").classList.add("visible");
            } else {
                renderHistory(historyData);
            }
        } catch (error) {
            console.error("Error fetching history data:", error);
            document.getElementById("error-message").classList.add("visible");
            document.getElementById("backButton").classList.add("visible");
        }
    }

    function renderHistory(historyData) {
        const historyList = document.getElementById("history-list");
        let currentMonth = "";

        historyData.forEach((item) => {
            const dateObj = new Date(item.timestamp);
            const monthYear = dateObj.toLocaleString("en-PH", { month: "long", year: "numeric" });
            const monthDay = dateObj.toLocaleString("en-PH", { month: "long", day: "numeric" });
            const time = dateObj.toLocaleString("en-PH", { hour: "numeric", minute: "2-digit", hour12: true });

            if (currentMonth !== monthYear) {
                currentMonth = monthYear;
                const sectionTitle = document.createElement("div");
                sectionTitle.classList.add("section-title");
                sectionTitle.textContent = monthYear;
                historyList.appendChild(sectionTitle);
            }

            const historyItem = document.createElement("div");
            historyItem.classList.add("history-item");
            historyItem.innerHTML = `<span>${monthDay}, ${time}</span> <span class="arrow">â€º</span>`;

            historyItem.addEventListener("click", () => {
                const gaugeValues = {
                    phlevel: item.phlevel,
                    temperature: item.temperature,
                    conductivity: item.conductivity,
                    turbidity: item.turbidity,
                    orp: item.orp,
                    tds: item.tds,
                    indicator: item.indicator
                };

                localStorage.setItem("gaugeValues", JSON.stringify(gaugeValues));

                // alert("Saved to localStorage:\n" + JSON.stringify(gaugeValues, null, 2));
                window.location.href = "/history-preview";
            });

            historyList.appendChild(historyItem);
        });
    }

    // Back button click event
    document.getElementById("backButton").addEventListener("click", () => {
        window.location.href = "/ui";
    });

    fetchHistoryData();
</script>

</body>
</html>
